<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new new Vue({
            el: "#app",
            data: {
                message: 'hello World!'
            }
        })
    </script>
</body>

</html>
