<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <h1>component 实例</h1>
    <div id="app">
        {{message}}
        <zenghy></zenghy>
        <zenghyjubu></zenghyjubu>
    </div>
    <script>
        Vue.component('zenghy', {
            template: '<h1>我是全局组件<h1>'
        })
        var app = new Vue({
                el: "#app",
                data: {
                    message: 'hello World!'
                },
                // 局部组件
                components: {
                    'zenghyjubu': {
                        template: '<h1>我是局部组件<h1>'
                    }
                }
            })
            // 三、 组件和指令的区别
            // 组件注册的是一个标签， 而指令注册的是已有标签里的一个属
            // 在实际开发中我们还是用组件比较多， 指令用的比较少。
            //  因为指令看起来封装的没那么好， 这只是个人观点。
    </script>
</body>

</html>
