<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>v-pre&&v-cloak&&v-once实例</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">

        <div v-pre>{{message}}</div>
        <div v-cloak>模块渲染完成后才显示 假使模块内渲染出错 则会不出现该模块</div>

        <div v-once>第一次绑定的值：{{message}}</div>
        <div><input type="text" v-model="message"></div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'v-pre的实例'
            }
        })
    </script>
</body>

</html>
