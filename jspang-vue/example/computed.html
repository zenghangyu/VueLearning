<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <h1>Computed Option 计算选项</h1>
    <hr>
    <div id="app">
        {{newPrice}}
        <ul>
            <li v-for="newsLists in newsList">{{newsLists.title}}--{{newsLists.date}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        // computed 的作用
        // 主要是对原数据进行改造输出。
        // 改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号
        var newsList = [{
            title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司',
            date: '2017/3/10'
        }, {
            title: '日本第二大准航母服役 外媒：针对中国潜艇',
            date: '2017/3/12'
        }, {
            title: '中国北方将有明显雨雪降温天气 南方阴雨持续',
            date: '2017/3/13'
        }, {
            title: '起底“最短命副市长”：不到40天落马，全家被查',
            date: '2017/3/23'
        }, ];
        var app = new Vue({
            el: '#app',
            data: {
                price: 100,
                newsList: newsList
            },
            computed: {
                newPrice: function() {
                    return this.price = '￥' + this.price + '元';
                },
                reverseNews: function() {
                    return this.newsList.reverse();
                }
            }
        })
    </script>

</body>

</html>
