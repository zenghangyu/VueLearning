<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <h1>template 实例</h1>
    <div id="app">
        {{message}}
    </div>
    <!-- 第二种 -->
    <template id='template-biaoqin'>
        <h2>我的第二种模板--标签模板</h2>
    </template>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello World!'
            },
            template: '#template-biaoqin'
                // 第一种 --适合比较小的模板组件
                // template: `
                //     <h2>我是选项模板</h2>
                // `
        })
    </script>
</body>

</html>
