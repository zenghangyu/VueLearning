<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods Option 方法选项</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(2,$event)">add</button></p>
    </div>



    <h3>组件native应用</h3>
    <div id="app1">
        <btn @click.native="add()"></btn>

    </div>
    <h3>外部访问methods</h3>
    <button onclick="app1.add()">
            外部访问
    </button>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                a: 1
            },
            methods: {
                add: function(num, event) {
                    //methods中的$event参数
                    console.log(event)
                    if (num != '') {
                        this.a += num
                    } else {
                        this.a++
                    }
                }
            }
        })


        /**
            native  给组件绑定构造器里的原生事件。
            在实际开发中经常需要把某个按钮封装成组件，然后反复使用，
            如何让组件调用构造器里的方法，而不是组件里的方法。
            就需要用到我们的.native修饰器了。
        **/

        var btn = {
            template: '<p>组件add(组件访问methods)</p>'
        }
        var app1 = new Vue({
            el: '#app1',
            data: {},
            components: {
                'btn': btn
            },
            methods: {
                add: function() {
                    alert()
                }
            }
        })
    </script>
</body>

</html>
